{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inicio de sesion</title>

    <!-- Bootstrap core CSS-->
    <link href="{%static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{%static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{%static "css/sb-admin.css" %}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Iniciar Sesion</div>
        <div class="card-body">
          <form  method="POST">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required" autofocus="autofocus">
                <label for="username">Usuario</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" name="password"id="password" class="form-control" placeholder="Contraseña" required="required">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <!--<label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>-->
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" >Login</button>

		  <div class="is2">{{ valor }}</div><br><br><br>
		  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
          </form>
          <!--<div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>-->
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src=" {%static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{%static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

  </body>

</html>
